<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/08043af926.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section
      class="container d-flex justify-content-center align-items-center min-vh-100 px-3 my-5 my-md-0"
      role="main"
    >
      <div class="product-card card mb-3" role="">
        <div class="row no-gutters flex-column flex-md-row">
          <div class="product-img col">
            <picture>
              <img
                src="./images/image-product-mobile.jpg"
                class="card-img img-mobile d-xs-block d-md-none"
                alt="perfume"
              />
              <img
                src="./images/image-product-desktop.jpg"
                alt="perfume"
                class="card-img img-fluid img-desktop d-none d-md-block"
              />
            </picture>
          </div>
          <div class="product-content col">
            <div class="card-body p-4 px-md-2">
              <span class="product-type text-uppercase">Perfume</span>
              <h1 class="product-name card-title lh-1 my-3">
                Gabrielle Essence Eau De Parfum
              </h1>
              <p class="product-description card-text">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
            <div class="card-footer p-4">
              <div class="price d-flex align-items-center mb-3">
                <h2 class="discounted">$149.99</h2>
                <span class="original text-decoration-line-through ms-3"
                  >$169.99</span
                >
              </div>

              <div class="d-grid">
                <button type="button" class="btn btn-success">
                  <i class="fa-solid fa-cart-shopping"></i> Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="attribution text-center mt-3 mt-md-0">
      Challenge by
      <a
        class="text-decoration-none"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="text-decoration-none" href="https://github.com/nerometa/"
        >nerometa</a
      >.
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
